<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An RPG Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <div class="select-box box">
        <div class="guideline-text"><span id="sel-area-text"></span></div>
        <div class="box mini-box" id="pick1"><span id="fighter"></span></div>
        <button id="fight-btn"><p class="btn-text">Battle!</p></button>     
        <div class="box mini-box" id="pick2"><span id="defender"></span></div>         
    </div>
    <hr>
    <div class="bottom-box box">
        <button class="btn" id="char1" value="1"><p class="btn-text" id="knight-text">Knight</p></button>
        <button class="btn" id="char2" value="2"><p class="btn-text" id="thief-text">Thief</p></button>
        <button class="btn" id="char3" value="3"><p class="btn-text" id="sorcerer-text">Sorcerer</p></button>
    </div>
    <div class="misc-box left-box" id="misc1">
    </div>
    <div class="misc-box right-box" id="misc2">
    </div>
    <div class="misc-box left-box" id="misc3">
    </div>
    <div class="misc-box right-box" id="misc4">
    </div>
    <button id="reset-btn"><p class="btn-text">Reset Game?</p></button>
    <div class="status-box"><p class=""><span id="battlelog"></span></p></div>    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
